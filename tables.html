<!DOCTYPE html>
<html>
    <head>
        <title>TableExample</title>
        <style>
        table{
            width:100%;
            height:400px;
          /*  background-color: bisque;*/
            color:#6F697A 
        }
        caption
        {
            color:#5D3465;
            font-size:35px;
        }
        th,td{
            padding:15px;
        }
        tr:nth-child(even)
        {
            background-color: #655F34 ;
        }
        </style>
    </head>
    <body>
        <table border="1">
            <caption><u>Student Information</u></caption>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>

            </tr>
            <tr>
                <td>1001</td>
                <td>gayathri</td>
                <td>banglore</td>

            </tr>
            <tr>
                <td>1002</td>
                <td>Ravi</td>
                <td>Chennai</td>

            </tr>
            <tr>
                <td>1003</td>
                <td>Hari</td>
                <td>CBE</td>

            </tr>
        </table>
    </body>
</html>
