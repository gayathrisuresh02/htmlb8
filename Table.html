<!DOCTYPE html>
<html>
    <head>
        <title>SimpleTable</title>
        <meta charset="utf-8">
        <style>
            table{
                width:100%;
                height:300px;
                color:blueviolet;
            }
            caption
            {
                font-size: 25px;
            }
            tr:nth-child(odd)
            {
                background-color:brown;

            }
            th,td{
               padding: 25px; 
            }
            
        </style>
    </head>
    <body>
        <table border="1">
            <caption><u>Student Table</u></caption>

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>

            </tr>
            <tr>
                <td>1001</td>
                <td>gayathri</td>
                <td>chennai</td>

            </tr>
            <tr>
                <td>1002</td>
                <td>ravi</td>
                <td>Banglore</td>

            </tr>
            <tr>
                <td>1003</td>
                <td>vel</td>
                <td>Mumbai</td>

            </tr>
        </table>
    </body>
</html>
