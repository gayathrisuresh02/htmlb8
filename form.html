<!DOCTYPE html>
<head>
    <title>RegisterForm</title>
    <style>
        table{
            margin:auto;
            height:200px;
            width:500px;
        }
        th,td{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Employee RegisterForm</h1>
    <table border="1">

    
    <form>
        <tr>
   <td> <label>Name:</label> </td>
    <td><input type="text" name="name" value=""><br></td></tr>
    <tr><td><label>Age:</label></td> 
    <td><input type="number" name="age" value=""></td><br></tr>
    <tr><td><label>DOB:</label></td> 
        <td><input type="date" name="dob" value=""></td><br></tr>
   <tr> <td><label>Address:</label> </td>
    <td><textarea cols="30" rows="3">please enter your address</textarea></td></tr>
    <br>
    <tr><td>
    <label>Sex:</label><br> </td>
   <td><input type="radio" name="sex"><label>female</label>
   <input type="radio" name="sex"><label>male</label></td>
  <br></tr>
  <tr><td><label>Language:</label></td><br>
  <td><input type="checkbox" name="Language"><label>English</label>
  <input type="checkbox" name="Language"><label>Tamil</label>
  <input type="checkbox" name="Language"><label>Hindi</label>
<br></td></tr>
<tr><td><label>Email:</label></td>
<td><input type="email" name="email"><br></td></tr>
<tr>
    <td>
<label>Qualification:</label></td>
<td>
<select>
<option>pleaseselect</option>

<option>B.sc</option>
<option>M.sc</option>
<option>BE</option>
<option>B.tech</option>
<option>MCA</option>
<option>Bcom</option>

</select><br></td></tr>
<tr><td><input type="submit" value="Register"></td></tr>
    </form>
</table>
</body>
