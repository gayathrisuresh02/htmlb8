<!DOCTYPE html>
<head>
    <title>RegisterForm</title>
</head>
<body>
    <h1>Employee RegisterForm</h1>
    <form>
    <label>Name:</label> 
    <input type="text" name="name" value=""><br>
    <label>Age:</label> 
    <input type="number" name="age" value=""><br>
    <label>Address:</label> 
    <textarea cols="30" rows="3">please enter your address</textarea>
    <br>
    <label>Sex:</label><br> 
   <input type="radio" name="sex"><label>female</label>
   <input type="radio" name="sex"><label>male</label>
  <br>
  <label>Language:</label><br>
  <input type="checkbox" name="Language"><label>English</label>
  <input type="checkbox" name="Language"><label>Tamil</label>
  <input type="checkbox" name="Language"><label>Hindi</label>
<br>
<label>Email:</label>
<input type="email" name="email"><br>
<label>Qualification:</label>
<select>
<option>pleaseselect</option>

<option>B.sc</option>
<option>M.sc</option>
<option>BE</option>
<option>B.tech</option>
<option>MCA</option>
<option>Bcom</option>

</select><br>
<input type="submit" value="Register">
    </form>
</body>
