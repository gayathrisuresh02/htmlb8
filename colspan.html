<!DOCTYPE html>
<html>
    <head>
        <title>Tables Column Span</title>
    </head>
    <body>
        <table border="1">
            <h1>EmployeeTable</h1>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Gayathri</td>
                <td>suresh</td>
                <td>23</td>
            </tr>
        </table>
    </body>
</html>
